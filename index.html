<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" />
    <title>Pricing component</title>
</head>
<body>
    <div class="outer-container">
        <h2>Our Pricing</h2>
        <div class="toggle">
            <label>Annually</label>
            <label class="switch">
                <input type="checkbox" id="price-toggle">
                <span class="slider"></span>
            </label>
            <label>Monthly</label> 
        </div>
        <div class="pricing-cards">
            <div class="card" tabindex="0">
                <h2>Basic</h2>
                <p class="price">
                    <span class="dollar">$</span>
                    <span class="amount" data-annual="199.99" data-monthly="19.99"></span>
                </p>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
            <div class="card" tabindex="0">
                <h2>Professional</h2>
                <p class="price">
                    <span class="dollar">$</span>
                    <span class="amount" data-annual="249.99" data-monthly="24.99"></span>
                </p>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
            <div class="card" tabindex="0">
                <h2>Master</h2>
                <p class="price">
                    <span class="dollar">$</span>
                    <span class="amount" data-annual="399.99" data-monthly="39.99"></span>
                </p>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
